<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Women's Day 20/10 üíñ</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #ff7eb3, #ff758c, #ff4b5c);
  }

  canvas {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  h1 {
    position: absolute;
    width: 100%;
    text-align: center;
    bottom: 20%;
    font-family: 'Poppins', sans-serif;
    font-size: 2.5em;
    color: white;
    text-shadow: 0 0 20px #ffb6c1;
    opacity: 0;
    animation: fadeIn 3s ease forwards;
    animation-delay: 6s;
  }

  @keyframes fadeIn {
    to { opacity: 1; transform: scale(1.05); }
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<h1>Happy Women's Day 20/10 üíñ</h1>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const hearts = [];
const bigHeartPoints = [];
const numHearts = 150;
let gather = false;

// üé® B·∫£ng m√†u n·ªïi b·∫≠t kh√¥ng tr√πng n·ªÅn
const colors = [
  "#FFD700", // v√†ng s√°ng
  "#00FFFF", // xanh cyan
  "#FF69B4", // h·ªìng s√°ng
  "#ADFF2F", // xanh l√° nh·∫°t
  "#BA55D3", // t√≠m pastel
  "#FFA500", // cam
  "#FFFFFF"  // tr·∫Øng
];

// V·∫Ω tr√°i tim
function drawHeart(x, y, size, color) {
  ctx.save();
  ctx.translate(x, y);
  ctx.scale(size, size);
  ctx.beginPath();
  ctx.moveTo(0, -10);
  ctx.bezierCurveTo(10, -20, 25, -5, 0, 15);
  ctx.bezierCurveTo(-25, -5, -10, -20, 0, -10);
  ctx.fillStyle = color;
  ctx.shadowColor = color;
  ctx.shadowBlur = 15;
  ctx.fill();
  ctx.restore();
}

// T·∫°o h√¨nh tr√°i tim l·ªõn ƒë·ªÉ t·ª• l·∫°i
function generateBigHeart() {
  for (let i = 0; i < numHearts; i++) {
    let t = (i / numHearts) * Math.PI * 2;
    let x = 16 * Math.pow(Math.sin(t), 3);
    let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
    bigHeartPoints.push({
      x: canvas.width / 2 + x * 20,
      y: canvas.height / 2 + y * 20
    });
  }
}

// Kh·ªüi t·∫°o tr√°i tim nh·ªè ng·∫´u nhi√™n
function initHearts() {
  for (let i = 0; i < numHearts; i++) {
    hearts.push({
      x: Math.random() * canvas.width,
      y: canvas.height + Math.random() * 200,
      size: Math.random() * 0.5 + 0.5,
      color: colors[Math.floor(Math.random() * colors.length)],
      speed: Math.random() * 2 + 1
    });
  }
}

// Animation ch√≠nh
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  hearts.forEach((h, i) => {
    if (!gather) {
      h.y -= h.speed;
      if (h.y < canvas.height * 0.3) gather = true;
    } else {
      const target = bigHeartPoints[i % bigHeartPoints.length];
      h.x += (target.x - h.x) * 0.05;
      h.y += (target.y - h.y) * 0.05;
    }

    drawHeart(h.x, h.y, h.size, h.color);
  });

  requestAnimationFrame(animate);
}

// Khi thay ƒë·ªïi k√≠ch th∆∞·ªõc m√†n h√¨nh
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

generateBigHeart();
initHearts();
animate();
</script>
</body>
</html>
